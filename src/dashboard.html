<body>
  <main class="dashboard">
    <header>
      <h1>The L4 Cache</h1>
      <nav class="time-selector" aria-label="Time range selection">
        <button data-days="1">24h</button>
        <button data-days="7" class="active">7d</button>
        <button data-days="30">30d</button>
        <button data-days="90">90d</button>
        <button data-days="365">1y</button>
      </nav>
    </header>

    <section class="stats-grid" aria-label="Statistics summary">
      <article class="stat-card">
        <div class="label">Total Hits</div>
        <div class="value" id="total-hits">â€”</div>
      </article>
      <article class="stat-card">
        <div class="label">Unique Images</div>
        <div class="value" id="unique-images">â€”</div>
      </article>
    </section>

    <section class="chart-container">
      <h2>Traffic Overview</h2>
      <div class="chart-outer">
        <div class="chart-wrapper" id="chart" role="img" aria-label="Traffic over time chart"></div>
        <div id="chart-loading" class="chart-loading">Refining...</div>
      </div>
      <p class="chart-hint">Drag to zoom, double-click to reset</p>
    </section>

    <section class="top-images">
      <h2>Top Images</h2>
      <div class="image-list" id="image-list">
        <div class="loading">Loading...</div>
      </div>
    </section>

        View source on Tangled
      </a>
    </footer>
  </main>

  <script type="module" src="./dashboard.ts"></script>
