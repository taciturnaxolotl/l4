display_information:
  name: tacy
  description: Automatically uploads files to R2 and provides public URLs
  background_color: "#0e2d52"
features:
  bot_user:
    display_name: Tacy
    always_online: true
oauth_config:
  scopes:
    bot:
      - files:read
      - reactions:write
      - chat:write
      - im:history
      - channels:history
settings:
  event_subscriptions:
    request_url: https://l4.dunkirk.sh/slack/events
    bot_events:
      - message.channels
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
